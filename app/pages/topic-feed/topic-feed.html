<!--
  Generated template for the TopicFeedPage page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-navbar *navbar>
  <ion-title>{{topicName}}</ion-title>
</ion-navbar>

<ion-content class="topic-feed">
  {{topicDetail}}
  <ion-list>
    <ion-card class="post-card" *ngFor="#post of topic.feed">
      <!-- Post Added -->
      <post-added [post]="post"></post-added>
    </ion-card>
  </ion-list>
</ion-content>
